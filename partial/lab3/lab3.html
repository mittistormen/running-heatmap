<div ng-controller="Lab3Ctrl">
  <h2>Lab 3</h2>
  <p>A track created out of multiple similar runs.</p>
  <div ng-if="map.showTrack">
      Distance: {{ map.distance }} km<br/>
      Time: {{ map.time }} minutes<br/>
      Average tempo: {{ map.averageTempo }} min/km<br/>

      <google-map center="map.center" zoom="map.zoom">
        <polyline path="map.points" stroke="1">
        </polyline>
      </google-map>
  </div>
</div>
</div>
